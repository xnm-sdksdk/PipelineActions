name: Generate Artifact Python

on: [workflow_call]

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: pyfile
      - uses: actions/upload-artifact@v4
        with:
          name: pythonartifact
          path: ./hello.py